specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PayrollManager
    network: base-sepolia
    source:
      address: "0xde609E52D9164C227D4F174D6260289bc3E62eC2"
      abi: PayrollManager
      startBlock: 34942402
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EmergencyWithdraw
        - Paused
        - PayrollClaimed
        - PayrollDeposited
        - PayrollExecuted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Unpaused
      abis:
        - name: PayrollManager
          file: ./abis/PayrollManager.json
      eventHandlers:
        - event: EmergencyWithdraw(indexed address,uint256)
          handler: handleEmergencyWithdraw
        - event: Paused(address)
          handler: handlePaused
        - event: PayrollClaimed(indexed uint256,indexed address,uint256)
          handler: handlePayrollClaimed
        - event: PayrollDeposited(indexed address,uint256)
          handler: handlePayrollDeposited
        - event: PayrollExecuted(address[],uint256[],uint256)
          handler: handlePayrollExecuted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/payroll-manager.ts
