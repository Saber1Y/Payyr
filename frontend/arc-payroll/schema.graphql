type Employee @entity(immutable: false) {
  id: ID! # employee wallet address
  wallet: Bytes!
  totalPaid: BigInt! # cumulative total paid
  lastPaidAt: BigInt
}

type PayrollRun @entity(immutable: true) {
  id: ID! # tx hash
  timestamp: BigInt!
  totalPaid: BigInt!
  month: Int! # YYYYMM
}

type MonthlyPayroll @entity(immutable: false) {
  id: ID! # YYYYMM
  totalCost: BigInt!
}
